
name: Java CI/CD 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Deploy to Server  
      uses: AEnterprise/rsync-deploy@v1.0  
      env:
        DEPLOY_KEY: ${{ secrets.TX_DEPLOY_KEY }}   
        ARGS: -avz --delete --exclude='*.pyc'   
        SERVER_PORT: '22'  
        FOLDER: /home/runner/work/gitHubActives_Maven_Test/gitHubActives_Maven_Test/target/
        SERVER_IP: ${{ secrets.TX_URL }}  
        USERNAME: ${{ secrets.TX_USER }}  
        SERVER_DESTINATION: /usr/local/localfiles/

  

      
 
